<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<title>Titulo de Pagina</title>
</head>
<body>
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			$('#btn_select').click(function() {
				$.ajax({
					url:'EjemploServlet',
					type:'GET',
					data : {
						operation : "select",
		                dept_no : $("#dept_no").val()
		            },
					success:function(response) {
						$('#dept_name').val(response.split(";")[1]);
					}
				})	
			});
			
			$('#btn_insert').click(function() {
				$.ajax({
					url:'EjemploServlet',
					type:'GET',
					data : {
						operation : "insert",
		                dept_no : $("#dept_no").val(),
		                dept_name : $("#dept_name").val()
		            },
					success:function(response) {
						if (response == "Exito") {
							alert("El registro se ingres贸 correctamente");
						} else {
							alert("Hubo una falla en la inserci贸n");
						}
					}
				})	
			});
			
			$('#btn_clear').click(function() {
				$("#dept_no").val("");
		        $("#dept_name").val("");
			});
		});
	</script>
	
	<div class="container-fluid">
		<div class="jumbotron">
  			<h1>Ejemplo de Servlet Java con Conexi贸n a Base de Datos</h1>
  		</div>
		<div class="form-group">
  			<label for="dept_no">C贸digo de Departamento</label>
  			<input type="text" class="form-control" id="dept_no">
		</div>
		<div class="form-group">
  			<label for="dept_name">Nombre de Departamento</label>
  			<input type="text" class="form-control" id="dept_name">
		</div>
		
		<br>
		<button type="button" class="btn btn-warning" id="btn_select">Consultar</button>
		<button type="button" class="btn btn-success" id="btn_insert">Agregar</button>
		<button type="button" class="btn btn-dark" id="btn_clear">Limpiar</button>
	</div>
	
</body>
</html>
